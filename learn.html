<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RL Race Car Lab</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --muted: #94a3b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 30%),
        radial-gradient(circle at 80% 30%, rgba(14, 165, 233, 0.05), transparent 25%),
        var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      padding: 1.25rem 2rem 0.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2vw, 2.1rem);
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 0.65rem;
    }

    h1 span {
      background: linear-gradient(135deg, #38bdf8, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    main {
      display: grid;
      grid-template-columns: minmax(280px, 360px) 1fr;
      gap: 1.25rem;
      padding: 0 2rem 2rem;
      align-items: start;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(148, 163, 184, 0.08);
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .controls {
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
    }

    .controls h2 {
      margin: 0 0 0.25rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .controls p {
      margin: 0 0 0.75rem;
      color: var(--muted);
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .control {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 0.75rem 0.85rem 0.55rem;
    }

    .control label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.35rem;
    }

    .control label span.value {
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .meter {
      height: 10px;
      background: rgba(148, 163, 184, 0.18);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .meter span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #38bdf8);
      width: 50%;
    }

    #reset {
      padding: 0.65rem 0.85rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      color: var(--text);
      background: rgba(148, 163, 184, 0.08);
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
    }

    #reset:hover {
      transform: translateY(-1px);
      background: rgba(148, 163, 184, 0.14);
    }

    #canvasWrap {
      position: relative;
      overflow: hidden;
    }

    #view {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 14px;
      background: radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 1));
    }

    .overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      gap: 1rem;
      padding: 0.9rem 1.2rem;
      color: var(--muted);
      font-size: 0.95rem;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(15, 23, 42, 0), rgba(15, 23, 42, 0.75));
    }

    .overlay div strong { color: var(--text); }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      .controls { position: static; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive <span>RL</span> Racer Lab</h1>
  </header>
  <main>
    <section class="panel">
      <div id="canvasWrap">
        <canvas id="view" width="900" height="620" aria-label="race track simulation"></canvas>
        <div class="overlay">
          <div>Reward: <strong id="rewardReadout">0.00</strong></div>
          <div>Policy weight: <strong id="policyReadout">0.00</strong></div>
          <div>Exploration noise: <strong id="noiseReadout">0.00</strong></div>
        </div>
      </div>
    </section>
    <section class="panel controls">
      <div>
        <h2>Tune the learner</h2>
        <p>Experiment with common reinforcement learning knobs and watch how the car's policy adapts to the track.</p>
      </div>

      <div class="control">
        <label for="learning">Learning rate <span class="value" id="learningVal">0.20</span></label>
        <input type="range" id="learning" min="0.01" max="1" step="0.01" value="0.2" />
      </div>

      <div class="control">
        <label for="discount">Discount factor <span class="value" id="discountVal">0.90</span></label>
        <input type="range" id="discount" min="0.5" max="0.999" step="0.001" value="0.9" />
        <div class="meter"><span style="width:90%"></span></div>
      </div>

      <div class="control">
        <label for="exploration">Exploration rate <span class="value" id="explorationVal">0.15</span></label>
        <input type="range" id="exploration" min="0" max="0.6" step="0.01" value="0.15" />
      </div>

      <div class="control">
        <label for="reward">Reward sensitivity <span class="value" id="rewardVal">1.00</span></label>
        <input type="range" id="reward" min="0" max="2" step="0.05" value="1" />
      </div>

      <button id="reset" type="button">Reset car &amp; policy</button>
    </section>
  </main>

  <script>
    const canvas = document.getElementById("view");
    const ctx = canvas.getContext("2d");

    const params = {
      learningRate: 0.2,
      discount: 0.9,
      exploration: 0.15,
      rewardScale: 1,
    };

    const state = {
      t: 0,
      heading: 0,
      policyWeight: 0,
      velocity: 110,
    };

    const track = {
      cx: canvas.width / 2,
      cy: canvas.height / 2,
      a: 280,
      b: 180,
      width: 80,
      lengthApprox: 2 * Math.PI * Math.sqrt((280 ** 2 + 180 ** 2) / 2),
    };

    const rewardLabel = document.getElementById("rewardReadout");
    const policyLabel = document.getElementById("policyReadout");
    const noiseLabel = document.getElementById("noiseReadout");

    function bindControl(id, key, labelId) {
      const input = document.getElementById(id);
      const label = document.getElementById(labelId);
      const update = () => {
        params[key] = parseFloat(input.value);
        label.textContent = input.valueAsNumber.toFixed( key === "discount" ? 3 : 2);
        if (id === "discount") {
          const meter = input.parentElement.querySelector(".meter span");
          meter.style.width = `${Math.round(input.value * 100)}%`;
        }
      };
      input.addEventListener("input", update);
      update();
    }

    bindControl("learning", "learningRate", "learningVal");
    bindControl("discount", "discount", "discountVal");
    bindControl("exploration", "exploration", "explorationVal");
    bindControl("reward", "rewardScale", "rewardVal");

    document.getElementById("reset").addEventListener("click", () => {
      state.t = Math.random() * Math.PI * 2;
      state.heading = sampleHeading(state.t);
      state.policyWeight = 0;
      state.velocity = 110;
    });

    function trackPoint(t) {
      return {
        x: track.cx + track.a * Math.cos(t),
        y: track.cy + track.b * Math.sin(t),
      };
    }

    function trackDirection(t) {
      // Derivative of the parametric ellipse.
      const dx = -track.a * Math.sin(t);
      const dy = track.b * Math.cos(t);
      return Math.atan2(dy, dx);
    }

    function sampleHeading(t) {
      return trackDirection(t) + (Math.random() - 0.5) * Math.PI * 0.1;
    }

    function wrapAngle(angle) {
      while (angle > Math.PI) angle -= Math.PI * 2;
      while (angle < -Math.PI) angle += Math.PI * 2;
      return angle;
    }

    function drawTrack() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Outer edge
      ctx.strokeStyle = "#1f2937";
      ctx.lineWidth = track.width;
      ctx.beginPath();
      ctx.ellipse(track.cx, track.cy, track.a, track.b, 0, 0, Math.PI * 2);
      ctx.stroke();

      // Lane lines
      ctx.strokeStyle = "rgba(226, 232, 240, 0.12)";
      ctx.lineWidth = 2;
      ctx.setLineDash([12, 14]);
      ctx.beginPath();
      ctx.ellipse(track.cx, track.cy, track.a - track.width * 0.35, track.b - track.width * 0.35, 0, 0, Math.PI * 2);
      ctx.stroke();
      ctx.setLineDash([]);

      // Centerline
      ctx.strokeStyle = "rgba(56, 189, 248, 0.25)";
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.ellipse(track.cx, track.cy, track.a - track.width * 0.5, track.b - track.width * 0.5, 0, 0, Math.PI * 2);
      ctx.stroke();

      drawStartLine();
    }

    function drawStartLine() {
      const start = trackPoint(0);
      const direction = trackDirection(0) + Math.PI / 2;
      const offset = track.width / 2;
      ctx.strokeStyle = "rgba(226,232,240,0.7)";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(start.x + Math.cos(direction) * offset, start.y + Math.sin(direction) * offset);
      ctx.lineTo(start.x - Math.cos(direction) * offset, start.y - Math.sin(direction) * offset);
      ctx.stroke();
    }

    function drawCar(position, heading) {
      ctx.save();
      ctx.translate(position.x, position.y);
      ctx.rotate(heading);

      const w = 24;
      const h = 40;

      ctx.fillStyle = "#0ea5e9";
      ctx.strokeStyle = "#e2e8f0";
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.roundRect(-w / 2, -h / 2, w, h, 6);
      ctx.fill();
      ctx.stroke();

      // Front highlight
      ctx.fillStyle = "#e0f2fe";
      ctx.fillRect(-w / 2 + 4, -h / 2 + 4, w - 8, 8);

      // Wheels
      ctx.fillStyle = "#0b1727";
      ctx.fillRect(-w / 2 - 6, -h / 2 + 6, 6, 12);
      ctx.fillRect(w / 2, -h / 2 + 6, 6, 12);
      ctx.fillRect(-w / 2 - 6, h / 2 - 18, 6, 12);
      ctx.fillRect(w / 2, h / 2 - 18, 6, 12);

      // Arrow indicating steering force
      ctx.strokeStyle = "rgba(14, 165, 233, 0.9)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(0, 8);
      ctx.lineTo(0, -h / 2 - 10);
      ctx.stroke();

      ctx.restore();
    }

    function drawGhost(position) {
      ctx.save();
      ctx.translate(position.x, position.y);
      ctx.fillStyle = "rgba(34, 211, 238, 0.15)";
      ctx.beginPath();
      ctx.arc(0, 0, 16, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function step(dt) {
      const pos = trackPoint(state.t);
      const targetHeading = trackDirection(state.t);
      const headingError = wrapAngle(targetHeading - state.heading);

      // reward favors alignment with the tangent (headingError close to 0)
      const reward = Math.cos(headingError) * params.rewardScale;

      const tdTarget = reward + params.discount * state.policyWeight;
      const delta = tdTarget - state.policyWeight;
      state.policyWeight += params.learningRate * delta;

      const explorationNoise = (Math.random() * 2 - 1) * params.exploration;
      const action = state.policyWeight * headingError + explorationNoise;
      state.heading = wrapAngle(state.heading + action * dt * 3);

      // Adjust speed based on reward but keep within limits
      state.velocity += reward * 10 * dt;
      state.velocity = Math.max(60, Math.min(190, state.velocity));

      // advance along the track proportional to velocity
      const distance = state.velocity * dt;
      state.t = (state.t + (distance / track.lengthApprox) * Math.PI * 2) % (Math.PI * 2);

      rewardLabel.textContent = reward.toFixed(2);
      policyLabel.textContent = state.policyWeight.toFixed(2);
      noiseLabel.textContent = explorationNoise.toFixed(2);

      drawScene(pos, state.heading);
    }

    function drawScene(position, heading) {
      drawTrack();
      drawGhost(trackPoint((state.t + 0.1) % (Math.PI * 2)));
      drawCar(position, heading);
    }

    let last = performance.now();
    function loop(now) {
      const dt = Math.min((now - last) / 1000, 0.05);
      last = now;
      step(dt);
      requestAnimationFrame(loop);
    }

    drawTrack();
    requestAnimationFrame(loop);
  </script>
</body>
</html>
